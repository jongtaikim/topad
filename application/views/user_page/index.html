<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=9"/>
<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
<link rel="stylesheet" href="css/default.css" type="text/css" media="screen" />
<title>it company</title>
</head>

<body>
<div id="wrap">
    <div id="headerwrap">
        <div id="header">
            <!-- top logo -->
            <div id="logo">
            <img src="images/main/ci.png">
            </div>
            <div id="gnb">
                <ul>
                    <li><img src="images/main/gnb_01.png" alt="IT컴퍼니"></li>
                    <li><img src="images/main/gnb_bar.png"></li>
                    <li><img src="images/main/gnb_02.png" alt="MARKETING"></li>
                    <li><img src="images/main/gnb_bar.png"></li>
                    <li><img src="images/main/gnb_03.png" alt="DESIGN/IT"></li>
                    <li><img src="images/main/gnb_bar.png"></li>
                    <li><img src="images/main/gnb_04.png" alt="PORTFOLIO"></li>
                    <li><img src="images/main/gnb_bar.png"></li>
                    <li><img src="images/main/gnb_05.png" alt="CUSTMER CENTER"></li>
                </ul>
            </div>
            <!-- top logo E-->
        </div>
    </div>
    
    <div id="container">
		<div class="visual">
        </div>
        
        <!-- contents banner -->
        <div class="banner">
        	<div class="tit"><img src="images/main/tit_work.png"></div>
        	<ul>
            	<li><img src="images/main/ban_01.jpg" onmouseover="this.src='images/main/ban_01_on.jpg'" onmouseout="this.src='images/main/ban_01.jpg'" alt="홈페이지"></li>
                <li><img src="images/main/ban_02.jpg" onmouseover="this.src='images/main/ban_02_on.jpg'" onmouseout="this.src='images/main/ban_02.jpg'" alt="모바일"></li>
                <li><img src="images/main/ban_03.jpg" onmouseover="this.src='images/main/ban_03_on.jpg'" onmouseout="this.src='images/main/ban_03.jpg'" alt="랜딩페이지"></li>
                <li><img src="images/main/ban_04.jpg" onmouseover="this.src='images/main/ban_04_on.jpg'" onmouseout="this.src='images/main/ban_04.jpg'" alt="바이럴"></li>
                <li><img src="images/main/ban_05.jpg" onmouseover="this.src='images/main/ban_05_on.jpg'" onmouseout="this.src='images/main/ban_05.jpg'" alt="검색광고"></li>
                <li><img src="images/main/ban_06.jpg" onmouseover="this.src='images/main/ban_06_on.jpg'" onmouseout="this.src='images/main/ban_06.jpg'" alt="배너광고"></li>
                <li><img src="images/main/ban_07.jpg" onmouseover="this.src='images/main/ban_07_on.jpg'" onmouseout="this.src='images/main/ban_07.jpg'" alt="언론홍보"></li>
                <li><img src="images/main/ban_08.jpg" onmouseover="this.src='images/main/ban_08_on.jpg'" onmouseout="this.src='images/main/ban_08.jpg'" alt="프로그램개발"></li>
            </ul>      
        </div>
        <!-- contents banner E-->
        
        <!-- contents form -->
        <div class="contents">
        	<div class="tit"><img src="images/main/tit_request.png"></div>
            <div class="post">
				<div class="txt"><img src="images/main/tit_00.png" alt="혁신적이고 명쾌한 방안을 제시해 드립니다. IT컴퍼니에 문의해주세요"></div>
                <ul class="form">
                	<li class="left"><img src="images/main/tit_01.jpg" alt="상호명"><input type="text"></li>
                    <li class="right"><img src="images/main/tit_02.jpg" alt="연락처"><input type="text"></li>
                    <li class="left"><img src="images/main/tit_03.jpg" alt="담당자명"><input type="text"></li>
                    <li class="right"><img src="images/main/tit_04.jpg" alt="업종"><input type="text"></li>
                    <li><img src="images/main/tit_05.jpg" alt="문의내용"><textarea></textarea></li>
                    <li class="button"><button type="button"><img src="images/main/btn_send.jpg"></button></li>
                </ul>
            </div>
        </div>
        <!-- contents form E -->
        
        <!-- contents map -->
        <div id="map">
            <div class="post">
                <img src="images/main/txt_contactus.png" onclick="go_url('http://plus.kakao.com/home/@잇컴퍼니');">
            </div>
        </div>
        <!-- contents map E -->
               
        <!-- contents End -->
    </div>    
    <div id="footerwrap"> 
        <!-- Footer copyright -->
        <div id="bottom">
            <div class="logo_g"><img src="images/main/ci_gray.png" alt="it company"></div>
            <div class="address"><img src="images/main/txt_copy.png" alt="copyright"></div>
        </div>
        <!-- Footer copyright E -->
    </div>
</div>

</body>
</html>
